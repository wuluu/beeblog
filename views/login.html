{{template "header"}}

<body>
	<div class="container" style="width: 500px; margin-top: 100px">
		<form m method="POST" action="/login">
		  <div class="form-group">
		    <label>Account</label>
		    <input class="form-control" placeholder="Account" name="uname" id="uname">
		  </div>
		  <div class="form-group">
		    <label>Password</label>
		    <input type="password" class="form-control" placeholder="Password" name="pwd" id="pwd">
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox" name="autologin"> 下次自动登录
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default" onclick="return checkInput();">马上登录</button>
		  <button class="btn btn-default" onclick="return backToHome();">返回首页</button>
		</form>
	</div>

	<script type="text/javascript">
      	function backToHome() {
      		window.location.href = "/";
      		return false;
      	}

      	function checkInput() {
      		var uname = document.getElementById("uname");
      		if (uname.value.length == 0) {
      			alert("请输入帐号");
      			return false;
      		}
      		var pwd = document.getElementById("pwd");
      		if (pwd.value.length == 0) {
      			alert("请输入密码");
      			return false;
      		}
      	}
	</script>

</body>
</html>
